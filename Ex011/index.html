<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir sse site em varios dispositivos diferentes ou simplemente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/rap.mp3" type="audio/mpeg">
        <source src="midia/rap.mp3" type="audio/ogg">
        <source src="midia/rap.mp3" type="audio/wav">
        <p>Infelizmente seu navegador Ã£o consegue reproduzir o audio. <a href="midia/rap.mp3">Clique aki para baixar o arquivo</a></p><!--o linke funcionara apenas casou ouver uma falha de carregamento do audio-->
    </audio>
</body>
</html>
